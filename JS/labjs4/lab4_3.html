<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    "use strict";
    let book1 = {};
    // title: "AC/DC. В аду мне нравится больше",
    // pubYear: 2021,
    // price: 2550
    //};

    let book1Message = isEmpty(book1) ? 'book1 не имеет свойств' : 'book1 имеет свойства';
    console.log(book1Message);

    let book2 = {
      title: "AC/DC. В аду мне нравится больше",
      pubYear: 2021,
      price: 2550,
    };

    let book2Message = isEmpty(book2) ? 'book2 не имеет свойств' : 'book2 имеет свойства';
    console.log(book2Message);

    function isEmpty(obj) {
      for (const key in obj) {
          if (obj.hasOwnProperty(key)) return false;
      }
      return true;
    }
  </script>
</body>
