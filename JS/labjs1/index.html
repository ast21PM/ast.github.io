<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Язык программирования JavaScript</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Язык программирования JavaScript</h1>
    <ol>
        <li><a href="#" onclick="runScript('lab1_1.js')">Задание 1</a></li>
        <li><a href="#" onclick="runScript('lab1_2.js')">Задание 2</a></li>
        <li><a href="#" onclick="runScript('lab1_3.js')">Задание 3</a></li>
        <li><a href="#" onclick="runScript('lab1_4.js')">Задание 4</a></li>
        <li><a href="#" onclick="runScript('lab1_5.js')">Задание 5</a></li>
    </ol>

    <script>
        function runScript(scriptName) {
            let newWindow = window.open('', '_blank');

            let scriptElement = document.createElement('script');
            scriptElement.src = scriptName;

            newWindow.document.body.appendChild(scriptElement);
        }
    </script>
</body>
</html>
